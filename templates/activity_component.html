<h3>Recent Activities</h3>
        {%for message in roomMessages%}
            <div>
                <small><a href="{%url 'user-page' message.User.id%}">@{{message.User}}</a> {{message.created|timesince}}</small>
                <br>
                <small>Replied to "{{message.room.name}}"</small>
                <p>{{message}}</p>
                {%if request.user == message.User%}
                <a href="{% url 'delete-message' message.id%}"><h4>Delete</h4></a>
                {%endif%}
                <hr>
            </div>
            
        {%endfor%}
